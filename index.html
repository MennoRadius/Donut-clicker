<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Donut clicker by Menno van der Krift</title>
    </head>
    <body>

        <div class="container">
            <header>
                <h1>Welcome to the Donut clicker &hellip;</h1>
                <img src="img/donut.png" alt="The rolling donut">
            </header>

            <div class="content">
                <img src="img/donut.png" alt="donut.png" id="donut" title="Click me!">

                <div class="tabs">

                    <div class="stats tab">
                        <h2>Stats</h2>
                        <span id='click-counter'></span>
                        <span id='level-no'></span>
                        <span id='auto-clicker'></span>
                    </div>

                    <div class="achievements tab">
                        <h2>Achievements</h2>
                        <img src='img/achievement1.png' id='achievement1' class='achievement locked'>
                        <img src='img/achievement2.png' id='achievement2' class='achievement locked'>
                        <img src='img/achievement3.png' id='achievement3' class='achievement locked'>
                        <img src='img/achievement4.png' id='achievement4' class='achievement locked'>
                        <img src='img/achievement5.png' id='achievement5' class='achievement locked'>
                        <img src='img/achievement6.png' id='achievement6' class='achievement locked'>
                    </div>

                </div> <!-- .tabs end -->
            </div>
        </div>
        
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

        <script type='text/javascript' src='js/zepto.min.js'></script>
        <script type='text/javascript' src='js/script.js'></script>
    </body>
</html>
